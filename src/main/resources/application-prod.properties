#配置运行环境
#生产(prod)和开发（dev）环境使用不同的配置文件，生产环境下端口号为80，开发环境下端口为8888
server.port=9092
#server.context-path=/prod

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver  #驱动
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sxxl_analytics?userSSL=ture&useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root


mybatis.type-aliases-package=com.demomodel.bean
mybatis.mapper-locations=classpath:/mapper/*Mapper.xml
spring.http.encoding.charset=utf-8
spring.http.encoding.enabled=true

#spring.mvc.view.prefix=/WEB-INF/
#spring.mvc.view.suffix=.jsp